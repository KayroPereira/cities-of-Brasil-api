<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu mapa exemplo</title>
    <style>
      #mapa {
        height:400px;
        width:400px;
      }
    </style>
</head>
<body>
<div id="mapa"></div>
<script>

      function inicializar() {
        var coordenadas = {lat: -22.912869, lng: -43.228963};

        var mapa = new google.maps.Map(document.getElementById('mapa'), {
          zoom: 15,
          center: coordenadas
        });

        var marker = new google.maps.Marker({
          position: coordenadas,
          map: mapa,
          title: 'Meu marcador'
        });
      }
    </script>
    <script src="js/index.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfPQs3FUGjEjtnsR-v-fel2gck4C-jIyA&callback=inicializar">
    </script>


</body>
</html>
